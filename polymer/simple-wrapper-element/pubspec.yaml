name: 'simple_wrapper_element'
description: A web app that wraps a paper element inside another Polymer element.

dependencies:
  browser: ^0.10.0
  polymer_elements: ^1.0.0
  polymer: ^1.0.0
  web_components: ^0.12.0
  reflectable: ^0.2.0

transformers:
- web_components:
    entry_points: web/index.html
- reflectable:
    entry_points: web/index.dart
- $dart2js:
    $include: '**/*.bootstrap.initialize.dart'
    minify: true
    commandLineOptions:
    - --trust-type-annotations
    - --trust-primitives

environment:
  sdk: '>=1.8.3 <2.0.0'

dependency_overrides:
  polymer:
    git:
      ref: behaviors
      url: https://github.com/dart-lang/polymer-dart.git
  polymer_elements:
    git:
      ref: behaviors
      url: https://github.com/dart-lang/polymer_elements.git
  polymer_interop:
    git:
      ref: 0.2.0-dev
      url: https://github.com/dart-lang/polymer_interop.git

homepage: https://www.dartlang.org/docs/tutorials/using-paper-elements/
