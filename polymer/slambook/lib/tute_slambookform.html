<dom-module id="tute-slambookform" extends="form">

 <style>
   #slambookform {
     width: 500px;
   }
      
   .entry {
     float: left;
     padding: 3px 3px 3px 3px;
     width: 100%;
   }
      
   .entry label {
     display: inline-block;
     width: 150px;
     text-align: right;
     vertical-align: middle;
   }
      
   .submitarea {
     padding: 10px 10px 10px 10px;
     margin: 10px 10px 10px 10px;
     border-style: solid;
     border-width: 1px;
     border-color: SlateBlue;
     clear: left;
   }
      
   .responsetext {
     padding: 5px 10px 10px 10px;
     margin: 10px 10px 10px 10px;
     clear: left;
     background-color: WhiteSmoke;
     width: 90%;
     height: 70px;
     resize: none;
   }
  </style>
  <template>
   <div id="slambookform">
     <div class="entry">
       <label>First name?</label>
       <input type="text" on-change="firstNameChanged" value="{{myData.firstName}}">
     </div>
     <div class="entry">
       <label>Favorite quote?</label>
       <input type="text" on-change="quoteChanged" value="{{myData.favoriteQuote}}">
     </div> 
     <div class="entry">
       <label>Favorite color?</label>
       <input type="color" on-change="colorChanged" value="{{myData.favoriteColor}}">
     </div>
     <div class="entry">
       <label>Birthday?</label>
       <input type="date" on-change="birthdayChanged" value="{{myData.birthday}}">
     </div>
     <div class="entry">
       <label>Cat, dog, or iguana?</label>
       <input on-change="petChanged" name="pet" type="radio" value="cat" checked="{{myData.pet}}">Cat
       <input on-change="petChanged" name="pet" type="radio" value="dog">Dog
       <input on-change="petChanged" name="pet" type="radio" value="iguana">Iguana
     </div>
     <div>
       <label>Favorite type of music?</label>
       <select on-change="musicChanged" selected-index="{{myData.musicType}}">
         <option>Classical</option>
         <option>Country</option>
         <option>Rock</option>
         <option>Silence</option>
       </select>
     </div>
     <div class="entry">
       <label>How loud?</label>
       <input type="range" on-change="volumeChanged" value="{{myData.musicVolume}}" min="0" max="11">
     </div>
     <div class="entry">
       <label for="zombies">Check for zombies. </label>
       <input type="checkbox" on-change="zombiesChanged" checked="{{myData.zombies}}" id="zombies">
     </div>

      <div class="submitarea">
        <input type="submit" value="Submit" on-click="submitForm">
        <input type="reset"  value="Clear"  on-click="resetForm"> <br>    
        <textarea disabled class="responsetext" value="{{serverResponse}}"></textarea>
      </div>
    </div>
  </template>
     
  <script type="application/dart" src="tute_slambookform.dart">
  </script>
</dom-module>
