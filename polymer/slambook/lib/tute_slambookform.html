<dom-module id="tute-slambookform" extends="form">
  <template>
    <!-- For info on styling your custom element, see "Styling". -->
    <!-- https://github.com/dart-lang/polymer-dart/wiki/styling -->
    <style>
      #slambookform {
          width: 500px;
       }

       .entry {
           float: left;
           padding: 3px 3px 3px 3px;
           width: 100%;
       }

       .entry label {
           display: inline-block;
           width: 150px;
           text-align: right;
           vertical-align: middle;
       }

       .submitarea {
           padding: 10px 10px 10px 10px;
           margin: 10px 10px 10px 10px;
           border-style: solid;
           border-width: 1px;
           border-color: SlateBlue;
           clear: left;
       }

       .responsetext {
           padding: 5px 10px 10px 10px;
           margin: 10px 10px 10px 10px;
           clear: left;
           background-color: WhiteSmoke;
           width: 90%;
           height: 70px;
           resize: none;
       }
     </style>

     <!-- This example implements two-way data binding -->
     <!-- using the "::change" syntax. See "Data Binding Syntax" -->
     <!-- https://github.com/dart-lang/polymer-dart/wiki/data-binding-syntax -->
     <div id="slambookform">
       <div class="entry">
         <label>First name?</label>
         <input type="text" value="{{myData.firstName::change}}">
       </div>
       <div class="entry">
         <label>Favorite quote?</label>
         <input type="text" value="{{myData.favoriteQuote::change}}">
       </div>
       <div class="entry">
         <label>Favorite color?</label>
         <input type="color" value="{{myData.favoriteColor::change}}">
       </div>
       <div class="entry">
         <label>Birthday?</label>
         <input type="date" value="{{myData.birthday::change}}">
       </div>
       <div class="entry">
         <label>Cat, dog, or iguana?</label>
         <input on-change="petChanged" name="pet" type="radio" value="cat" checked>Cat
         <input on-change="petChanged" name="pet" type="radio" value="dog">Dog
         <input on-change="petChanged" name="pet" type="radio" value="iguana">Iguana
       </div>
       <div>
         <label>Favorite type of music?</label>
         <select selected-index="{{myData.musicType::change}}">
           <option>Classical</option>
           <option>Country</option>
           <option>Rock</option>
           <option>Silence</option>
         </select>
       </div>
       <div class="entry">
         <label>How loud?</label>
         <input type="range" value="{{myData.musicVolume::change}}" min="0" max="11">
       </div>
       <div class="entry">
         <label for="zombies">Check for zombies. </label>
         <input type="checkbox" checked="{{myData.zombies::change}}" id="zombies">
       </div>

        <div class="submitarea">
          <input type="submit" value="Submit" on-click="submitForm">
          <input type="reset"  value="Clear"  on-click="resetForm"> <br>
          <textarea disabled class="responsetext" value="{{serverResponse}}"></textarea>
        </div>
      </div>
  </template>
</dom-module>
