<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Pirate badge</title>
    <link rel="stylesheet" href="../piratebadge.css">
  </head>
  <body>
    <h1>Pirate badge</h1>
    
    <div class="entry">
      <div>
        <input type="text" id="inputName" value="Anne">
      </div>
      <div>
        <input type="checkbox" id="useRandomName">
        <label for="useRandomName">Use random name.</label>
      </div>
      <div>
        <input name="maleOrFemale" type="radio" value="male" id="male" disabled>
        <label for="male">Male</label>
        <input name="maleOrFemale" type="radio" value="female" id="female" disabled checked>
        <label for="female">Female</label>
      </div>

      <div>
        <button id="generateButton">Generate badge</button>
      </div>
      
    </div>
    <div class="outer">
      <div class="boilerplate">
        Arrr! Me name is
      </div>
      <div class="name">
        <span id="badgeName"> </span>
      </div>
    </div>

    <script type="application/dart" src="piratebadge.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
