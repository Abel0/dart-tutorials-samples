<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>It's All About You</title>
    <link rel="stylesheet" href="its_all_about_you.css">
  </head>
  <body>
    <h1>Tell me about yourself</h1>
    
    <element name="tute-its-all-about-you" class="tute-its-all-about-you" extends="div" apply-author-styles>
 
      <template>

        <table>
          <thead>
          <tr>
            <th> </th>
            <th>Enter value</th>
            <th>Data type</th>
            <th>JSON string</th>
          </tr>
          </thead>
        
          <tbody>
          <tr>
            <td align="right">Favorite number:</td>
            <td><input type="text" value="{{favoriteNumber}}" on-change="showJson"></td>
            <td>integer</td>
            <td><span class="result"> {{intAsJson}} </span></td>
          </tr>
          <tr>
            <td align="right">Do you know pi?</td>
            <td><input type="text" value="{{valueOfPi}}" on-change="showJson"></td>
            <td>double</td>
            <td><span class="result"> {{doubleAsJson}} </span></td>
          </tr>
          <tr>
            <td align="right">What's your sign?</td>
            <td><input type="text" value="{{horrorScope}}" on-change="showJson"></td>
            <td>String</td>
            <td><span class="result"> {{stringAsJson}} </span></td>
          </tr>
          <tr>
            <td align="right">A few of your favorite things?</td>
            <td>
              <input type="text" value="{{favOne}}" on-change="showJson">
              <input type="text" value="{{favTwo}}" on-change="showJson">
              <input type="text" value="{{favThree}}" on-change="showJson">
            </td>
            <td>List&lt;String&gt;</td>
            <td><span class="result"> {{listAsJson}} </span></td>
          </tr>
          <tr>
            <td align="right">I love chocolate!</td>
            <td><input type="radio" on-change="showJson" name="chocolate" class="true" checked>True
                <input type="radio" on-change="showJson" name="chocolate" class="false">False
            </td>
            <td>bool</td>
            <td><span class="result"> {{boolAsJson}} </span></td>
          </tr>
          </tbody>
        </table>
    
        <div class="givemespace">
          <label>All data together as a map</label><br>
          <p>{{mapAsJson}}</p>
          <!-- the value of the bound data doesn't show in a textarea for now 
          <textarea id="mapasjson" readonly>{{mapAsJson}}</textarea> -->
        </div>
      </template>
      <script type="application/dart" src="tute_its_all_about_you.dart">
      </script>
    </element>
</html>
