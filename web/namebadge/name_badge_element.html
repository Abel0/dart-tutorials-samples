<polymer-element name="name-badge">
  <template>
    <style>
    .entry {
      padding-bottom: 20pt;
    }
    .outer {
      border: 2px solid brown;
      border-radius: 1em;
      background: red;
      font-size: 14pt;
      width: 20em;
      height: 7em;
      text-align: center;
    }
    .boilerplate {
      color: white;
      font-family: sans-serif;
      padding: 0.5em;
    }
    .name {
      color: black;
      background: white;
      font-family: "Marker Felt", cursive;
      font-size: 45pt;
      padding-top: 0.5em;
      padding-bottom: 0.3em;
    }
    .alternatives {
      margin-top: 60px;
      text-align: left;
      font-size:10pt;
    }
    </style>
    <div class="entry">
      <button on-click="generateName">Generate pirate name</button>
      <input name="maleOrFemale" type="radio" value="male" on-change="updateRadios">Male
      <input name="maleOrFemale" type="radio" value="female" on-change="updateRadios" checked>Female
    </div>
    <div class="outer">
      <div class="boilerplate">
        Hi! My name is
      </div>
      <div class="name">
        {{badgeName}}
      </div>
      <ul class="alternatives">
        <template repeat="{{resultingNames}}"><li>{{}}</li></template>
      </ul>
    </div>
  </template>
  <script type="application/dart" src="name_badge_element.dart"></script>
</polymer-element>
