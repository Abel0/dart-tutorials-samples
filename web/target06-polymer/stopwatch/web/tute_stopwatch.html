<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="stopwatch.css">
</head>

<body>

  <polymer-element name="tute-stopwatch">
 
    <template>
      <style>
        #stopwatch_container {
          background-color: LemonChiffon;
          text-align: center;
          width: 150px;
          border: solid 1px;
          padding: 10px 10px 10px 10px;
        }
      </style>
      <div id="stopwatch_container">
        <div>
          {{counter}}
        </div>
        <div>
          <button on-click="startwatch" class="startbutton">Start</button>
          <button on-click="stopwatch"  class="stopbutton">Stop</button>
          <button on-click="resetwatch" class="resetbutton">Reset</button>
        </div>
      </div>
    </template>

    <script type="application/dart" src="tute_stopwatch.dart">
    </script>

  </polymer-element>

</body>
</html>
